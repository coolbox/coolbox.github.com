layout: default
title: Hello, World!
---

<ul class='index'>
  {% for post in paginator.posts %}
    <li>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <div class='meta'>
        <h4>{{ post.date | date: "%D" }}, {{ post.content | reading_length }}</h4>
      </div>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>

{% include pagination.html %}
